<body>

  <!-- Contenedor principal -->
  <div class="contenedor-carrusel">

    <button id="btn-anterior" class="flecha">&#10094;</button>
    <button id="btn-siguiente" class="flecha">&#10095;</button>

    <div id="planeta-actual" class="planeta-activo">
      <img id="imagen-planeta" src="" alt="Planeta">
      <h2 id="nombre-planeta">Cargando...</h2>
      <h3>Haz clic en el planeta para escuchar un dato curioso</h3>

  <audio id="audioPlayer"></audio>

  <canvas id="estrellas"></canvas>

  <script src="script.js"></script>
  <script>

    const canvas = document.getElementById('estrellas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const estrellas = [];
    const totalEstrellas = 200;
    for (let i = 0; i < totalEstrellas; i++) {
      estrellas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * 3 + 1,
        radio: Math.random() * 1.2
      });
    }

    function animar() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';

      estrellas.forEach(estrella => {
        estrella.z -= 0.02;
        if (estrella.z <= 0) {
          estrella.x = Math.random() * canvas.width;
          estrella.y = Math.random() * canvas.height;
          estrella.z = 3;
        }
        const x = estrella.x - canvas.width / 2;
        const y = estrella.y - canvas.height / 2;
        const nuevoX = x / estrella.z + canvas.width / 2;
        const nuevoY = y / estrella.z + canvas.height / 2;
        ctx.beginPath();
        ctx.arc(nuevoX, nuevoY, estrella.radio, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animar);
    }
    animar();
  </script>
</body>
